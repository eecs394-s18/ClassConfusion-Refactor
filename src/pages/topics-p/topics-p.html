<ion-header>

  <ion-navbar color="prof">
    <!-- for some reason innerHTML isn't letting me send the lecture ? -->
    <ion-title class="center"><img height=40 src="../../assets/imgs/newlogo1.png"></ion-title>
    <ion-buttons end>
      <!-- <button ion-button icon-only (click)="getTopics()">
        <ion-icon name="refresh"></ion-icon>
      </button> -->
      <button ion-button item-end clear icon-only (click)="navigateToManagePPage()">
        <ion-icon name="home"></ion-icon>
      </button>

    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <br>
  <div class="center">
    <h1> Topics for:
      <b> {{className}}</b>, Lecture:
      <b>{{lectureName}} </b>
    </h1>
  </div>
  <br>
  <h2>Create or edit a topic: </h2>

  <ion-row>
    <ion-col col-9>
      <ion-item>
        <ion-input type="text" [(ngModel)]="newTopic" placeholder="New Topic"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <button ion-button (click)="addTopics()" color="butt">Add!</button>
    </ion-col>
  </ion-row>

  <div *ngIf="topicsReady">
    <ion-list *ngFor="let topic of topicList">
      <ion-item>
        <ion-label>{{topic.name}}</ion-label>

        <button ion-button item-end clear icon-only (click)="editTopic(topic.name)" class="butt" style="padding:10px" color="comment">
          <ion-icon name="create"></ion-icon>
        </button>

        <button ion-button item-end clear icon-only (click)="removeTopics(topics.name)" class="butt" style="padding:10px">
          <ion-icon name="trash" color="danger"></ion-icon>
        </button>

      </ion-item>
    </ion-list>
  </div>
  <br>
  <div class="center">
    <button ion-button (click)="navigateToResultsForThisLectureProfessor()" class="butt" color="butt">See Results</button>
  </div>
</ion-content>
