
<ion-header>

  <ion-navbar>
  	<!-- for some reason innerHTML isn't letting me send the lecture ? -->
    <ion-title>Professor: Topics <span id="currClass"></span></ion-title>
  <ion-buttons end>
    <button ion-button icon-only (click)="getTopics()"><ion-icon name="refresh"></ion-icon> </button>
    <button ion-button item-end clear icon-only (click)="navigateToManagePPage()"><ion-icon name="home"></ion-icon></button>

  </ion-buttons>
  </ion-navbar>

</ion-header>

<h1> insert button here to get to results page for associated lecture with this topics</h1>


<ion-content padding><br>
  <h1> Topics for: <b> {{className}}</b>, Lecture: <b>{{lectureName}} </b></h1><br>
	<h2>Create or edit a topic: </h2>

<ion-row>
    <ion-col col-9>
      <ion-item>
        <ion-input type="text" [(ngModel)]="newTopic" placeholder="New Topic"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <button ion-button (click)="addTopics()">Add!</button>
    </ion-col>
  </ion-row>

  <div *ngIf="topicsReady">
    <ion-list *ngFor="let topic of topicList">
      <ion-item>
        <ion-label>{{topic.name}}</ion-label>

        <button ion-button item-end clear icon-only (click)="editTopic(topic.name)" class="butt" style="padding:10px">
          <ion-icon name="create"></ion-icon>
        </button>

        <button ion-button item-end clear icon-only (click)="removeTopics(topics.name)" class="butt" style="padding:10px">
          <ion-icon name="trash" color="danger"></ion-icon>
        </button>

      </ion-item>
    </ion-list>
  </div>
<br>
<div class = "center">
  <button ion-button (click)="navigateToResultsForThisLectureProfessor()" class="butt">See Results</button>
</div>
</ion-content>
