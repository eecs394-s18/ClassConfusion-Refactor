
<ion-header>

  <ion-navbar>
  	<!-- for some reason innerHTML isn't letting me send the lecture ? -->
    <ion-title>Professor: Topics for ...(bug) <span id="currClass"></span></ion-title>
  </ion-navbar>

</ion-header>

<h1> insert button here to get to results page for associated lecture with this topics</h1>


<ion-content padding>
	<h2>Create a new topic and view current topics: </h2>

<ion-row>
    <ion-col col-9>
      <ion-item>
        <ion-input type="text" [(ngModel)]="newTopic" placeholder="New Topic"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <button ion-button (click)="addTopics()">Add!</button>
    </ion-col>
  </ion-row>

  <div *ngIf="topicsReady">
    <ion-list *ngFor="let topic of topicList">
      <ion-item>
        <ion-label>{{topic.name}}</ion-label>


        <button ion-button item-end clear icon-only (click)="navigateToResultsForThisLecture(topic.name)" class="butt"> <ion-icon ios="ios-arrow-round-forward" md="md-arrow-round-forward"></ion-icon></button>
        <<!-- button ion-button (click) ="navigateToResultsPage" class="butt"></button>
 -->
        <button ion-button item-end clear icon-only (click)="removeTopics(topics.name)" class="butt"><ion-icon name="trash" color="danger"></ion-icon></button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
