<ion-header>

  <ion-navbar>
    <ion-title>Class Confusion</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>Welcome to Class Confusion! To sign up, enter your email and password below. </p>
  <ion-item>
    <ion-label floating>Email Address</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <br><br>
  <p>Register as a: </p>
  <ion-list radio-group [(ngModel)]="relationship">
    <ion-item>
    <ion-label>Student</ion-label>
    <ion-radio id="student" (click)="updateChecked('student')" checked></ion-radio>
    </ion-item>
    <ion-item>
    <ion-label>Professor</ion-label>
    <ion-radio id="professor" (click)="updateChecked('professor')"></ion-radio>
    </ion-item>
  </ion-list>
  <button ion-button (click)="tempRegister()">Register</button>
</ion-content>
