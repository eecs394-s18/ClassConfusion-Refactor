
<ion-header>

  <ion-navbar>
    <ion-title>Results</ion-title>

  <ion-buttons end>
      <button ion-button clear icon-only (click)="ionViewDidLoad()">
        <ion-icon name="refresh"></ion-icon>
      </button>

    <!--This button should be to classes but need to be aware of which user type is logged in first (prof or student)-->
    <button ion-button item-end clear icon-only (click)="navigateToHomePage()"><ion-icon name="home"></ion-icon></button>

    </ion-buttons>


</ion-navbar>
</ion-header>


<ion-content padding>

<ion-card>
      <ion-card-header>
        {{className}}: {{lectureName}}
      </ion-card-header>
      <ion-card-content>
        <canvas #barCanvas></canvas>
      </ion-card-content>
 </ion-card>


 <ion-list>
   <li *ngFor = "let topic of commentDict; let i=index">
     <div>{{topic.key}}</div>
     <ul>
       <li *ngFor = "let comment of topic.value">{{comment}}</li>
     </ul>
   </li>
 </ion-list>


<ion-list class="accordion-list">
  <!-- Topics level -->
  <ion-list-header *ngFor="let topic of commentDict" no-lines no-padding>
    <!-- Toggle button -->
    <button ion-button detail-none>
      {{topic.key}}
    </button>

    <ion-list *ngIf="topic.value" no-padding>
      <!-- Toggle button -->
      <ion-list-header *ngFor="let comment of topic.value; let j=index">
      <button ion-button class="comment" detail-none>
        {{comment}}
      </button>
      </ion-list-header>
    </ion-list>


  </ion-list-header>
</ion-list>


 <!-- <h3> Based on the voting, the topic that is least understood is: <b><span id="WorstTopic"></span></b></h3> -->

</ion-content>
