
<ion-header>

  <ion-navbar>
    <ion-title>Results</ion-title>

  <ion-buttons end>
      <button ion-button clear icon-only (click)="ionViewDidLoad()">
        <ion-icon name="refresh"></ion-icon>
      </button>

    <!--This button should be to classes but need to be aware of which user type is logged in first (prof or student)-->
    <button ion-button item-end clear icon-only (click)="navigateToHomePage()"><ion-icon name="home"></ion-icon></button>

    </ion-buttons>


</ion-navbar>
</ion-header>


<ion-content padding>

<ion-card>
      <ion-card-header>
        <div class="center">
        <b>Results for {{className}}: {{lectureName}}</b>
      </div>
      </ion-card-header>
      <ion-card-content>
        <canvas #barCanvas></canvas>
      </ion-card-content>
 </ion-card>

<br>
<ion-list class="accordion-list" *ngIf="commentDict">
  <h4>Click on topic to view comments </h4>
  <!-- Topics level -->
  <ion-list-header *ngFor="let topic of commentDict; let i=index" no-padding>
    <!-- Toggle button -->
    <button  class="topicButton" ion-button detail-none (click)="toggleComments(i)" [ngClass]="{'section-active': topic.open, 'section': !topic.open}">
      <ion-icon item-left name="arrow-forward" *ngIf="!topic.open"></ion-icon>
      <ion-icon item-left name="arrow-down" *ngIf="topic.open"></ion-icon>
      {{topic.key}}
    </button>

    <ion-list *ngIf="topic.value && topic.open" no-padding>
      <ion-list-header *ngFor="let comment of topic.value; let j=index">
        {{comment}}
      </ion-list-header>



      <!-- <div *ngFor="let comment of topic.value; let j=index">
      <div class="comment" detail-none>
        {{comment}}
      </div>
    </div> -->
    </ion-list>


  </ion-list-header>
</ion-list>


 <!-- <h3> Based on the voting, the topic that is least understood is: <b><span id="WorstTopic"></span></b></h3> -->

</ion-content>
