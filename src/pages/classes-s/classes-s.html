<ion-header>

  <ion-navbar color="secondary">
    <ion-title class="center"><img height=40 src="../../assets/imgs/newlogo1.png"></ion-title>

    <ion-buttons end>
      <!-- <button ion-button icon-only (click)="getClasses()">
        <ion-icon name="refresh"></ion-icon>
      </button> -->
      <button ion-button item-end clear icon-only (click)="getClasses()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>


  <div class="center">
    <br>
    <h1> Welcome,
      <b>Student!</b>
    </h1>

  </div>
  <h2> My Classes </h2>
  <!-- <p>Select one of your classes:</p> -->
  <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
	<div *ngIf="ready">
    <ion-list >
      <ion-item *ngFor="let c of classList" >
        <ion-label>{{c.name}}</ion-label>
        <ion-radio (click)="navigateToLecturesForThisClassStudent(c.name)" color="list-items"></ion-radio>
      </ion-item>
    </ion-list>
  </div>


</ion-content>
