<ion-header>

  <ion-navbar color="prof">
    <ion-title>
      <b>PROFESSOR HOME</b>
    </ion-title>

    <ion-buttons end>
      <button ion-button item-end clear icon-only (click)="navigateToManagePPage()">
        <ion-icon name="home"></ion-icon>
      </button>
      <!-- <button ion-button icon-only (click)="getClasses()">
        <ion-icon name="refresh"></ion-icon>
      </button> -->

    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <br>
  <div class="center">
    <h1> Welcome,
      <b> Professor!</b>
    </h1>
  </div>
  <h1> Create a new class or view a class's lectures: </h1>

  <ion-row>
    <ion-col col-9>
      <ion-item>
        <ion-input type="text" [(ngModel)]="newClass" placeholder="New Class"></ion-input>
      </ion-item>
      <br>
    </ion-col>
    <ion-col>
      <button ion-button (click)="addClass()" color="butt">Add!</button>
    </ion-col>
  </ion-row>

  <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>

  <div *ngIf="ready">
    <ion-list>
      <ion-item *ngFor="let class of classList">
        <ion-label>{{class.name}}</ion-label>
        <ion-radio (click)="navigateToLecturesForThisClass(class.name)" color="list-items"> </ion-radio>

        <button ion-button item-end clear icon-only (click)="editClass(class.name)" class="butt" style="padding:10px" color="comment">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button item-end clear icon-only (click)="removeClass(class.name)" class="butt">
          <ion-icon name="trash" color="danger"></ion-icon>
        </button>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
