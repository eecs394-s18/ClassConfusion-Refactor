<ion-header>

  <ion-navbar>
    <ion-title>Student: View and Vote</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<h1> View topics from that lecture. Check the box on the left if you are confused about a topic!</h1>
	<div *ngIf="topicsReady">
    <ion-list *ngFor="let topic of topicList">
      <ion-item>
        <ion-label>{{topic.name}}</ion-label>

        <ion-checkbox [(ngModel)]="topicsCheckedMap[topic.name]" (ionChange)="updateVote(topic.name);">
        </ion-checkbox>
        <button ion-button item-end clear icon-only (click)="navigateToResultsForThisLectureStudent(topic.name)" class="butt"> <ion-icon ios="ios-arrow-round-forward" md="md-arrow-round-forward"></ion-icon></button>
        <<!-- button ion-button (click) ="navigateToResultsPage" class="butt"></button>
 -->
        <!-- <button ion-button item-end clear icon-only (click)="removeTopics(topics.name)" class="butt"><ion-icon name="trash" color="danger"></ion-icon></button -->>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
